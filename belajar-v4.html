<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="tampilkanWhile()">Coba While Loop</button>
    <script>
      function tampilkanWhile() {
        let i = 1;
        let hasil = "";
        while (i <= 5) {
          hasil += "Perulangan ke-" + i + "\n";
          i++;
        }
        alert(hasil);
      }
    </script>
  </body>
</html>
