<!DOCTYPE html>
<html>
  <head>
    <title>Penjumlahan Matriks</title>
  </head>
  <body>
    <h3>Penjumlahan Matriks</h3>
    <button onclick="tambahMatriks()">Hitung</button>
    <pre id="hasil"></pre>
    <script>
      function tambahMatriks() {
        let A = [
          [1, 2],
          [3, 4],
        ];
        let B = [
          [5, 6],
          [7, 8],
        ];
        let C = [];
        for (let i = 0; i < A.length; i++) {
          C[i] = [];
          for (let j = 0; j < A[0].length; j++) {
            C[i][j] = A[i][j] + B[i][j];
          }
        }
        document.getElementById("hasil").innerText = JSON.stringify(C, null, 2);
      }
    </script>
  </body>
</html>
