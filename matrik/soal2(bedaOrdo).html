<!DOCTYPE html>
<html>
  <body>
    <h3>Penjumlahan & Transpose Matriks</h3>
    <button onclick="proses()">Proses</button>
    <pre id="hasil"></pre>

    <script>
      function proses() {
        let A = [
          [1, 2, 3, 5],
          [4, 5, 6, 6],
          [7, 8, 9, 7],
        ];

        let B = [
          [9, 8, 7],
          [6, 5, 4],
          [3, 2, 1],
        ];

        let C = [];
        let T = [];

        let baris = Math.max(A.length, B.length);
        let kolom = Math.max(A[0].length, B[0].length);

        // Penjumlahan matriks (aman beda ukuran)
        for (let i = 0; i < baris; i++) {
          C[i] = [];
          for (let j = 0; j < kolom; j++) {
            let a = A[i]?.[j] || 0;
            let b = B[i]?.[j] || 0;
            C[i][j] = a + b;
          }
        }

        // Transpose matriks
        for (let i = 0; i < kolom; i++) {
          T[i] = [];
          for (let j = 0; j < baris; j++) {
            T[i][j] = C[j][i];
          }
        }

        // Fungsi format matriks (SAMA KAYA SEBELUMNYA)
        const formatMatriks = (M) =>
          M.map(row => row.join(" ")).join("\n");

        // Output
        document.getElementById("hasil").innerText =
          "Hasil Penjumlahan:\n" +
          formatMatriks(C) +
          "\n\nTranspose:\n" +
          formatMatriks(T);
      }
    </script>
  </body>
</html>
