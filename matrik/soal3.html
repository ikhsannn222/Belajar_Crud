<!DOCTYPE html>
<html>
  <body>
    <h3>Linear Search</h3>
    <input type="number" id="cari" placeholder="Masukkan nilai" />
    <button onclick="cari()">Cari</button>
    <p id="hasil"></p>
    <script>
      function cari() {
        let data = [10, 20, 30, 40, 50];
        let target = parseInt(document.getElementById("cari").value);
        let ditemukan = false;
        for (let i = 0; i < data.length; i++) {
          if (data[i] === target) {
            document.getElementById("hasil").innerText =
              "Data ditemukan pada indeks ke-" + i;
            ditemukan = true;
            break;
          }
        }

        if (!ditemukan) {
          document.getElementById("hasil").innerText = "Data tidak ditemukan";
        }
      }
    </script>
  </body>
</html>
